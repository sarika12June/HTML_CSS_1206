<!DOCTYPE html>
<html>
<head>
<title>basic html example</title>
<style>
*{
margin:0px auto;
}
.main_menu{
width:1000px;
height:auto;
background-color:pink;
text-align:center;

}
.headder{
height:100px;
background-color:orange;

}
.navbar{
height:30px;
background-color:yellow;
}
.content{
height:400px;
}
.aside{
height:400px;
width:300px;
background-color:skyblue;
float:left;
}
.article{
height:400px;
width:700px;
background-color:lightblue;
float:right;
}
.footer{
height:30px;
background-color:lightgreen;
clear:both;
}

</style>

</head>
<body>
<div class="main_menu">
<div class="headder">HEADDER</div>
<div class="navbar">NAVBAR</div>
<div class="content">
<div class="aside">ASIDE</div>
<div class="article">ARTICLE</div>
</div>
<div class="footer">FOOTER</div>
</div>

</body>

</html>
