<!DOCTYPE html>
<html>
<head>
<title>Basic Html Tags</title>
<style>
.first{
width:200px;
height:200px;
background-color:orange;
margin-bottom:30px;
position:relative;
z-index:100;
}
 .second{
width:100px;
height:100px;
background-color:blue;
position:absolute;
bottom:0px;
left:100px;
}
 .third{
width:200px;
height:200px;
background-color:blue;
position:relative;
}
 .four{
width:100px;
height:100px;
background-color:orange;
position:absolute;
bottom:0px;

}

</style>
</head>
<body>
<div class="first">
<div class="second"></div>
</div>
<div class="third">
<div class="four"></div>
</div>
</div>
</body>
</html>
