<!DOCTYPE HTML>
<html>
<head>
<title>javascript
</title>

<script>
function copyValue(){
var firstname=document.getElementById("fname").value
document.getElementById("cname").value=firstname
}
</script>
</head>

<body>
First Name:<input type="text" id="fname"><br><br>

copy name:<input type="text" id="cname"><br><br>

<button   onclick="copyValue()">copy</button>


</body>


</html>
