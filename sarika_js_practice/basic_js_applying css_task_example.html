<!DOCTYPE HTML>
<html>
<head>
<title>javascript
</title>
<style>
#one{
width:100px;
height:100px;
background-color:orange;
}
</style>
<script>
function applyCss(){
document.getElementById("one").style.backgroundColor="skyblue";
}
function applyCssOne(){
document.getElementById("one").style.backgroundColor="green";
}
</script>
</head>

<body>
<div id="one" onmouseover="applyCss()" onmouseout="applyCssOne()">I am sarika</div>



</body>


</html>
