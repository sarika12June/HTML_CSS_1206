<!DOCTYPE HTML>
<html>
<head>
<title>javascript
</title>

<script>
function basicMethod(){
for(var i=1;i<=100;i++){

if(i%3==0){
document.write('three'<br>);
}
else if(i%5==0);{
document.write('five'<br>);
}
else if(i%3==0 && i%5==0);{
document.write('three',five);
}else{
document.write(i+'br');
}
}
}
</script>

<body>
<button onclick="basicMethod()">click</button>
</body>


</html>
