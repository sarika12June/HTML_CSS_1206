<!DOCTYPE HTML>
<html>
<head>
<title>javascript
</title>

<script>
function changetext(){
document.getElementById('output1').innerText="I am a student";
}
function changetextTwo(){
document.getElementById('output2').innerText="I am a student";
}
</script>

<body>
<div id="output1">I am sarika</div><br><br>
<button onclick="changetext()">change</button><br><br>
<div id="output2"><h2>I am sarika</h2></div><br><br>
<button onclick="changetextTwo()">change</button>

</body>


</html>
