<!DOCTYPE HTML>
<html>
<head>
<title>javascript
</title>
<script>
function changeBackgroundColor(){
document.bgColor="red";
}
function changeBackgroundColorone(){
document.bgColor="green";
}
</script>
</head>

<body>
<button onmouseover="changeBackgroundColor()">Mouse over</button>
<button onmouseover="changeBackgroundColorone()">Mouse out</button>
<button onmouseover="changeBackgroundColor()" onmouseout="changeBackgroundColorone()">Mouse over/out</button>


</body>


</html>
