<!DOCTYPE HTML>
<html>
<head>
<title>html
</title>
<style>
.one{
width:200px;
height:200px;
background-color:orange;
position:relative;
}
.overlay{
width:0px;
height:200px;
background-color:rgba(0,0,0,0.6);
position:absolute;
right:0px;
transition:0.6s;
}
.one:hover .overlay{
width:200px;
}
</style>

</head>

<body>
<div class="one">
<div class="overlay"></div>
</div>


</body>


</html>
