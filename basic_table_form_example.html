<!DOCTYPE HTML>
<html>
<head>
<title>form table</title>
<style>
table,td{
border:1px solid black;
border-collapse:collapse;
}
td{
height:30px;
}
</style>
</head>
<body>

<form action="w3schools" method="get">
<table width=100% cellspacing=0>

<th>Form</th>

<tr>
<td>First Name</td>
<td>:</td>
<td><input type="text" name="fname"></td>
</tr>
<tr>
<td>Last Name</td>
<td>:</td>
<td><input type="text" name="lname"></td>
</tr>
<tr>
<td>Email</td>
<td>:</td>
<td><input type="text" name="email"></td>
</tr>

<tr>
<td>Phone Number</td>
<td>:</td>
<td><input type="number" name="lname"></td>
</tr>
<tr>
<td>Gender</td>
<td>:</td>
<td><input type="radio" name ="gender" value="male">Male <input type="radio" name ="gender" value="female">Female

</td>
<tr>
<td>Languages</td>
<td>:</td>
<td><input type="checkbox" name="languages" value="telugu">Telugu<input type="checkbox" name="languages"value="hindi"> Hindi <input type="checkbox" name="languages" value="english">English</td>
</tr>



<tr>
<td>Subjects</td>
<td>:</td>
<td><select id="subjects" name="subject"><option value="telugu">Telugu</option>
<option value="hindi">Hindi</option>
<option value="english">English</option>
<option value="maths">Mathematics</option>
<option value="Science">Science</option>
<option value="Social">Social</option>

</select></td>

</tr>
<tr>
<td>UPLOAD</td>
<td>:</td>

<td><input type="file" name="user_file"></td></tr>
<tr><td>Address</td>
<td>:</td>
<td><textarea rows=10 cols=50 name="address"></textarea></td>

</tr>
<tr>
<td></td>
<td></td>
<td>
<button>submit</button>
</td>
</tr>

</table>
</form>
</body>

</html>
